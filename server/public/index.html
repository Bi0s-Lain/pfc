<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>PFC 98 - Accueil</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    
    <style>
        body {
            background-color: #008080;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        a.btn-link {
            text-decoration: none;
            color: black;
            display: block;
            width: 100%;
        }
        button {
            width: 100%;
            margin-bottom: 8px;
            cursor: pointer;
            text-align: left; 
            display: flex;
            align-items: center;
            gap: 10px;
        }
		button img {
            pointer-events: none;
        }
    </style>
<link rel="icon" href="assets/favicon.ico"><script defer src="scripts/bundle.js?2f063db5f31434da84b4"></script></head>
<body>

    <div class="window" style="width: 350px;">
        <div class="title-bar">
            <div class="title-bar-text">PFC_Launcher.exe</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
            </div>
        </div>

        <div class="window-body">
            <div style="text-align: center; margin: 15px 0;">
                <h3 style="margin:0;">Bienvenue</h3>
                <p>Système de duel en temps réel v6.7</p>
            </div>

            <fieldset>
                <legend>Menu Principal</legend>
                
                <a href="/pfc" class="btn-link">
                    <button>
                        <img src="./images/game.png" alt="Jeu" width="32" height="32">
                        Lancer une partie
                    </button>
                </a>

                <a href="/about" class="btn-link">
                    <button>
                        <img src="./images/about.png" alt="Infos" width="32" height="32">
                        À propos / Crédits
                    </button>
                </a>

            </fieldset>
        </div>

        <div class="status-bar">
            <p class="status-bar-field">Prêt</p>
            <p class="status-bar-field">Utilisateur: Guest</p>
        </div>
    </div>

</body>
</html>
